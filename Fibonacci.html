<body>
    <script>
        function fibonacciRecursive(n) {
  if (n <= 1) {
    return n;
  } else {
    return fibonacciRecursive(n - 1) + fibonacciRecursive(n - 2);
  }
}

const n = parseInt(prompt("Entrez un entier positif pour trouver son nombre de fibonacci : "));
const resultat = fibonacciRecursive(n);
console.log(`Le ${n}Ã¨me nombre de Fibonacci est : ${resultat}`);
    </script>
